name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - main

  workflow_dispatch: # Allow manual runs

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch the full history
          lfs: true # Enable Git LFS if necessary

      # Step 2: Setup Git LFS (if needed)
      - name: Setup Git LFS
        run: |
          git lfs install

      # Step 3: Push to Hugging Face Hub
      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} # Use token stored in secrets
        run: |
          git remote set-url origin https://TalentedSD:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/TalentedSD/math_llm
          git push origin main
